<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlexBox in HTML & CSS</title>
</head>
<body>
    <h1>FlexBox Representation</h1>

    <h2>Flex Direction Property</h2>

    <h3>1. Column</h3>

    <div class="flexColumn">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
    </div>

    <h3>2. Column-Reverse</h3>

    <div class="flexColumnReverse">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
    </div>

    <h3>3. Row</h3>

    <div class="flexRow">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
    </div>
    
    <h3>4. Row-Reverse</h3>
    
    <div class="flexRowReverse">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
    </div>

    <h2>Flex Wrap Property</h2>

    <h3>1. No-Wrap Property</h3>
    <div class="nowrap">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
        <div class="container">5</div>
        <div class="container">6</div>
        <div class="container">7</div>
        <div class="container">8</div>
        <div class="container">9</div>
    </div>

    <h3>2. Wrap Propery:</h3>

    <div class="wrap">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
        <div class="container">4</div>
        <div class="container">5</div>
        <div class="container">6</div>
        <div class="container">7</div>
        <div class="container">8</div>
        <div class="container">9</div>
    </div>

</body>
</html>
